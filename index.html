<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <title>Agency - Start Bootstrap Theme</title>
</head>
<body onscroll="handleScroll()">
    <nav >
        <h1 class="bootstrapLogo">Start Bootstrap</h1>
        <div class="linksDiv">
            <h4 class="links" id="services">Services</h4>
            <h4 class="links" id="portfolio">Portfolio</h4>
            <h4 class="links" id="about">About</h4>
            <h4 class="links" id="team">Team</h4>
            <h4 class="links" id="contact">Contact</h4>
        </div>
    </nav>
    <div class="frontText">

    </div>

    <script>
        
        let scrolling = false

        let handleScrollHighlight = () => {
            if(window.scrollY === 0) {
                document.getElementById('services').classList.remove('sectionHighlight')

            }else if(window.scrollY > 0 && window.scrollY <= 800 ) {
                console.log(window.scrollY)
                document.getElementById('services').classList.add('sectionHighlight')
                document.getElementById('portfolio').classList.remove('sectionHighlight')

            }else if(window.scrollY >= 801 && window.scrollY <= 1600 ) {
                console.log(window.scrollY)
                document.getElementById('portfolio').classList.add('sectionHighlight')
                document.getElementById('services').classList.remove('sectionHighlight')
                document.getElementById('about').classList.remove('sectionHighlight')


            }else if(window.scrollY >= 1601 && window.scrollY <= 2200 ) {
                console.log(window.scrollY)
                document.getElementById('about').classList.add('sectionHighlight')
                document.getElementById('portfolio').classList.remove('sectionHighlight')
                document.getElementById('team').classList.remove('sectionHighlight')

            }else if(window.scrollY >= 2201 && window.scrollY <= 2800 ) {
                console.log(window.scrollY)
                document.getElementById('team').classList.add('sectionHighlight')
                document.getElementById('about').classList.remove('sectionHighlight')
                document.getElementById('contact').classList.remove('sectionHighlight')

            }else if(window.scrollY >= 2801  ) {
                console.log(window.scrollY)
                document.getElementById('contact').classList.add('sectionHighlight')
                document.getElementById('team').classList.remove('sectionHighlight')
            }else{
                console.log("nothing")
            }
        }

        let handleScroll = () => {
            if(window.scrollY === 0) {
                scrolling = false
                document.querySelector('nav').classList.remove('scrolling')
                document.querySelector('h1').classList.remove('scrollingAnimation')
                console.log(scrolling)
            }
            else{
                scrolling = true
                console.log( scrolling)
                document.querySelector('nav').classList.add('scrolling')
                document.querySelector('h1').classList.add('scrollingAnimation')
            }

            handleScrollHighlight()
        }

        
    </script>
</body>
</html>
